{% extends 'shop/base.html' %}

{% block content %}

    <h1 style="margin-top: 50px">Here we go!</h1>

    {% if user.is_authenticated %}
        <p>Name :{{ user.first_name }} {{ user.last_name }}</p>
        <p>Username: {{ user.username }}</p>
        <p>Password: {{ user.password }}</p>
        <p>Email: {{ user.email }}</p>
    {% endif %}

{% endblock %}
